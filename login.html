<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Page</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Rowdies:wght@300;400;700&display=swap" rel="stylesheet">
  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
  <style>
	body {
	font-family: 'Rowdies', sans-serif;
	}
    .login-box {
      margin-top: 100px;
      width: 300px;
    }
	h2 {
	  color: #002C88;
	  font-weight: 400;
	}
	.btn-custom-1 {
      background-color: #006A35; /* Custom color for buttons */
      border-color: #002C88;
      width: 100%; /* Equal width for buttons in a row */
    }

    .btn-custom-1:hover {
      background-color: #006A35; /* Custom color for buttons on hover */
      border-color: #002C88;
    }
	.btn-custom-2 {
      background-color: #FA440E; /* Custom color for buttons */
      border-color: #002C88;
      width: 100%;
    }

    .btn-custom-2:hover {
      background-color: #FA440E; /* Custom color for buttons on hover */
      border-color: #002C88;
    }
	.rowdies-light {
	font-family: "Rowdies", sans-serif;
	font-weight: 300;
	font-style: normal;
	}

	.rowdies-regular {
	font-family: "Rowdies", sans-serif;
	font-weight: 400;
	font-style: normal;
	}

	.rowdies-bold {
  font-family: "Rowdies", sans-serif;
  font-weight: 700;
  font-style: normal;
	}

.button-container {
      display: flex;
      justify-content: space-between;
      margin-top: 20px; /* Add margin for spacing */
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-md-6 login-box">
        <h2 class="text-center mb-4">Login to GatorLink</h2>
        <form>
          <div class="form-group">
            <label for="email">Email</label>
            <input type="email" class="form-control" id="email" placeholder="Enter email">
          </div>
          <div class="form-group">
            <label for="password">Password</label>
            <input type="password" class="form-control" id="password" placeholder="Enter password">
          </div>
          <div class="button-container">
            <button type="submit" class="btn btn-custom-1">Login</button>
            <button type="button" class="btn btn-custom-2">Sign Up</button>
          </div>
        </form>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS and dependencies -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
